SERVICE_NAME: covid-19-test-result
PRODUCT_DISPLAY_NAME: COVID-19 Test Result API
DESCRIPTION: This API will return a list of antibody and antigen (PCR and LFT) COVID-19 test results for a given citizen based on NHS number and optionally verified by additional demographic data.
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
    ratelimit: '300000pm'
    quota: '300000'
  - name: internal-dev-sandbox
    display_name: Internal Development Sandbox
  - name: internal-qa
    display_name: Internal QA
  - name: internal-qa-sandbox
    display_name: Internal QA Sandbox
  - name: ref
    display_name: Reference
    ratelimit: '300000pm'
    quota: '300000'
  - name: sandbox
    display_name: Sandbox
  - name: dev
    display_name: External Development
  - name: sandbox
    display_name: Sandbox
  - name: int
    display_name: Integration Testing
  - name: prod
    display_name: Production
    approval_type: manual
    ratelimit: '300000pm'
    quota: '300000'
---
meta:
  api:
    name: covid-19-test-result
    guid: 57ff6a03-cf4e-4ea1-9834-60294e7691e5
    spec_guids:
      - bb24463f-9f34-4c78-9f49-088cb3b9d7b4
  schema_version: 1.1
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = PRODUCT_DISPLAY_NAME + '(' + ENV.display_name + ' Environment)' %}
{% set NAME = SERVICE_NAME + '-' + ENV.name %}
{% set approval_type = ENV.approval_type | default('manual' if ENV.name == 'prod' else 'auto') %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        displayName: {{ TITLE }}
        description: {{ DESCRIPTION }}
        approvalType: {{ approval_type }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ SERVICE_NAME }}-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: {{ ENV.ratelimit | default('300pm') }}
        scopes:
          - 'urn:nhsd:apim:user-nhs-login:P9:{{ SERVICE_NAME }}'
          - 'urn:nhsd:apim:user-nhs-login:P5:{{ SERVICE_NAME }}'
        quota: {{ ENV.quota | default('300') }}
        quotaInterval: '1'
        quotaTimeUnit: minute
      - name: {{ NAME }}-user-restricted
        displayName: {{ TITLE }} User-Restricted
        description: {{ DESCRIPTION }}
        approvalType: {{ approval_type }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ SERVICE_NAME }}-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: {{ ENV.ratelimit | default('300pm') }}
        scopes:
          - 'urn:nhsd:apim:app:level3:{{ SERVICE_NAME }}'
          - 'urn:nhsd:apim:user-nhs-login:P9:{{ SERVICE_NAME }}'
          - 'urn:nhsd:apim:user-nhs-login:P5:{{ SERVICE_NAME }}'
      # - name: {{ NAME }}-application-restricted
      #   displayName: {{ TITLE }} Application-Restricted
      #   description: {{ DESCRIPTION }}
      #   approvalType: {{ approval_type }}
      #   environments: [ {{ ENV.name }} ]
      #   proxies:
      #     - {{ SERVICE_NAME }}-{{ ENV.name }}
      #   attributes:
      #     - name: access
      #       value: public
      #     - name: ratelimit
      #       value: {{ ENV.ratelimit | default('300pm') }}
      #   scopes:
      #     - 'urn:nhsd:apim:app:level3:{{ SERVICE_NAME }}'
    specs:
      - name: {{ NAME }}
        path: {{ SERVICE_NAME }}.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: true
        specId: {{ NAME }}
{% endfor %}
